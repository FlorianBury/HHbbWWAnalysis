#################################
#         DATADRIVEN            #
#################################
datadriven:
  DYEstimation:
    replaces: DY
    uses: all
  FakeExtrapolation:
    replaces: all
    uses: all
  PseudoData:
    replaces: all
    uses: all


#################################
#           PLOTIT              #
#################################
plotIt:
  configuration:
    experiment: CMS
    extra-label:  2018 Data -- Preliminary results
    height: 600
    luminosity-label: '%1$.2f fb^{-1} (13 TeV)'
    show-overflow: true
    margin-bottom: 0.13
    margin-left: 0.15
    margin-right: 0.03
    margin-top: 0.05
    yields-table-align: 'v'
    blinded-range-fill-style: 4050
    blinded-range-fill-color: "#FDFBFB"
    width: 800
  groups:
    DY:
      fill-color: '#1a83a1'
      legend: Drell-Yan
      order: 3
    DYEstimation:
      fill-color: '#1a83a1'
      legend: Drell-Yan (from data)
      order: 3
    Fake:
      fill-color: '#6e3303'
      legend: Fake
      order: 9
    Rares:
      fill-color: '#610596'
      legend: Rares
      order: 8
    SM:
      fill-color: '#06b894'
      legend: SM Higgs (ggH, qqH, VH)
      order: 7
    ST:
      fill-color: '#99053d'
      legend: Single Top
      order: 2
    VVV:
      fill-color: '#ccbf45'
      legend: VV(V)
      order: 5
    Wjets:
      fill-color: '#d95564'
      legend: W+jets
      order: 4
    data:
      legend: data
    ttVX:
      fill-color: '#174704'
      legend: tt+VX
      order: 6
    ttbar:
      fill-color: '#cc7a16'
      legend: tt
      order: 1
  legend:
    position:
    - 0.7
    - 0.6
    - 0.91
    - 0.91
  systematics:
  - jer
  - jesTotal
  - mu_loose
  - mu_tightmva
  - el_looserecoptlt20
  - el_looserecoptgt20
  - el_looseid
  - el_looseeff
  - el_tightmva
  - ttH_singleElectron_trigSF
  - ttH_singleMuon_trigSF
  - ttH_doubleElectron_trigSF
  - ttH_doubleMuon_trigSF
  - ttH_electronMuon_trigSF
  - pileup
  - deepjet
  - btagSF_lf
  - btagSF_hf
  - btagSF_hfstats1
  - btagSF_hfstats2
  - btagSF_lfstats1
  - btagSF_lfstats2
  - btagSF_cferr1
  - btagSF_cferr2
  - topPtReweighting
  - btag_ratio
  - dy_reweighting_elel
  - dy_reweighting_mumu
  - el_FR_pt_syst
  - el_FR_barrel_syst
  - el_FR_norm_syst
  - electronCorrFR
  - mu_FR_pt_syst
  - mu_FR_barrel_syst
  - mu_FR_norm_syst
  - muonCorrFR
