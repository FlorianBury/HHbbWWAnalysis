#### plotIt
plotIt:
  configuration:
    width: 800
    height: 600
    luminosity-label: '%1$.2f fb^{-1} (13 TeV)'  #TODO
    experiment: CMS
    extra-label: 2016 Data -- Preliminary results
    show-overflow: true
    margin-left: 0.15
    margin-right: 0.03
    margin-top: 0.05 
    margin-bottom: 0.13
    yields-table-align: 'v'
    blinded-range-fill-style: 4050
    blinded-range-fill-color: "#FDFBFB"
  legend:
    position: [0.7, 0.6, 0.91, 0.91]
  groups:
    data:
      legend: data
    ttbar:
      fill-color: "#cc7a16"
      legend: tt
      order: 1
    ST:
      fill-color: "#99053d"
      legend: Single Top
      order: 2
    DY:
      fill-color: "#1a83a1"
      legend: Drell-Yan
      order: 3
    Wjets:
      fill-color: "#d95564"
      legend: W+jets
      order: 4
    VVV: 
      fill-color: "#ccbf45"
