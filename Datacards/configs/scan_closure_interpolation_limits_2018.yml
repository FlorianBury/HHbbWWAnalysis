outputDir: ../Scans/Resonant_interpolation_closure/

combine: 
  limits_DL: limits

canvas:  &canvas
    SetWindowSize: [600,600]
    SetLeftMargin: 0.15
    SetRightMargin: 0.05
    SetTopMargin: 0.06
    SetBottomMargin: 0.15
    SetLogy: True
    #SetGridx: True 
    #SetGridy: True
    SetTickx: True
    SetTicky: True

limit_header: &limit_header
    - text: 'CMS'
      options: 
          SetNDC: True
          SetX: 0.18
          SetY: 0.86
          SetTextFont: 62
          SetTextSize: 0.07
    - text: 'Preliminary'
      options: 
          SetNDC: True
          SetX: 0.18
          SetY: 0.81
          SetTextFont: 62
          SetTextSize: 0.05
    - text: '138 fb^{-1} (13 TeV)'
      options: 
          SetNDC: True
          SetX: 0.72
          SetY: 0.95
          SetTextFont: 42
          SetTextSize: 0.04

plots:
  # MULTI LIMITS PLOTS #
  - name: comparison
    title: ''
    options: 
        canvas: *canvas
        lines:  
            SetLineWidth: 2
            GetXaxis.SetTitle: 'm_{X} (GeV)'
            GetXaxis.SetTitleFont: 42
            GetXaxis.SetTitleSize: 0.05
            GetXaxis.SetTitleOffset: 1.1
            GetXaxis.SetLabelSize: 0.05
            GetYaxis.SetTitle: '#sigma x B(X#rightarrow HH #rightarrow bbWW) [pb]'
            GetYaxis.SetTitleSize: 0.05
            GetYaxis.SetTitleFont: 42
            GetYaxis.SetTitleOffset: 1.2
            GetYaxis.SetLabelSize: 0.05
            GetYaxis.SetRangeUser: [0.03,10]
        legend: 
            SetX1: 0.40
            SetX2: 0.88
            SetY1: 0.57
            SetY2: 0.9
            SetFillColor: 0
            SetTextFont: 42
            SetTextSize: 0.03
            SetBorderSize: 0
    curves: 
      "True 1D":                    ["True 1D","limits_DL",""]
      "Interpolated 1D low mass":   ["Interpolated 1D low mass","limits_DL",""]
      "Interpolated 1D high mass":  ["Interpolated 1D high mass","limits_DL",""]
      "True 2D":                    ["True 2D","limits_DL",""]
      "Interpolated 2D low mass":   ["Interpolated 2D low mass","limits_DL",""]
      "Interpolated 2D high mass":  ["Interpolated 2D high mass","limits_DL",""]
    legend:
      "True 1D":                    "True points (1D)"
      "Interpolated 1D low mass":   "Interpolated points (1D, low mass DNN)" 
      "Interpolated 1D high mass":  "Interpolated points (1D, high mass DNN)"
      "True 2D":                    "True points (2D)"
      "Interpolated 2D low mass":   "Interpolated points (2D, low mass DNN)" 
      "Interpolated 2D high mass":  "Interpolated points (2D, high mass DNN)"
    lines:
      "True 1D":                    {'SetLineStyle': 1,'SetLineColor': '#D81B60'}
      "Interpolated 1D low mass":   {'SetLineStyle': 2,'SetLineColor': '#D81B60'}
      "Interpolated 1D high mass":  {'SetLineStyle': 3,'SetLineColor': '#D81B60'}
      "True 2D":                    {'SetLineStyle': 1,'SetLineColor': '#1E88E5'}
      "Interpolated 2D low mass":   {'SetLineStyle': 2,'SetLineColor': '#1E88E5'}
      "Interpolated 2D high mass":  {'SetLineStyle': 3,'SetLineColor': '#1E88E5'}


