param1 : {param1}
param2 : {param2}
paramInt: {paramInt}

matchingHist:
  # Signals #
  HH_DL_{paramInt}_resolved1b_GGF:
    {param1} :  HH_DL_{param1}_resolved1b_GGF
    {param2} :  HH_DL_{param2}_resolved1b_GGF
  HH_DL_{paramInt}_resolved2b_GGF:
    {param1} :  HH_DL_{param1}_resolved2b_GGF
    {param2} :  HH_DL_{param2}_resolved2b_GGF
  HH_DL_{paramInt}_boosted_GGF:
    {param1} :  HH_DL_{param1}_boosted_GGF
    {param2} :  HH_DL_{param2}_boosted_GGF
  
  # Background s #
  HH_DL_{paramInt}_inclusive_DY_VVV:
    {param1} :  HH_DL_{param1}_inclusive_DY_VVV
    {param2} :  HH_DL_{param2}_inclusive_DY_VVV
  HH_DL_{paramInt}_resolved_other:
