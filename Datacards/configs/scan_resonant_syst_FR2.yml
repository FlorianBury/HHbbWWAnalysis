outputDir: Scans/Resonant_syst_comparison_FR2_v2

combine: 
   limits_DL: limits
   limits_SL: limits
   limits_combined: limits
   gof: gof
   pulls: pulls_impacts
   impacts: pulls_impacts
   prefit: prefit
   postfit_b: postfit_b

canvas:  &canvas
    SetWindowSize: [600,600]
    SetLeftMargin: 0.15
    SetRightMargin: 0.05
    SetTopMargin: 0.06
    SetBottomMargin: 0.15
    SetLogy: True
    #SetGridx: True 
    #SetGridy: True
    SetTickx: True
    SetTicky: True

limit_header: &limit_header
    - text: 'CMS'
      options: 
          SetNDC: True
          SetX: 0.18
          SetY: 0.86
          SetTextFont: 62
          SetTextSize: 0.07
    - text: 'Preliminary'
      options: 
          SetNDC: True
          SetX: 0.18
          SetY: 0.81
          SetTextFont: 62
          SetTextSize: 0.05
    - text: '138 fb^{-1} (13 TeV)'
      options: 
          SetNDC: True
          SetX: 0.72
          SetY: 0.95
          SetTextFont: 42
          SetTextSize: 0.04


