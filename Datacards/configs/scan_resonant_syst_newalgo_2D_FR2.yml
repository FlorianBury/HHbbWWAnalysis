outputDir: ../Scans/Resonant_syst_newalgo_2D_comparison_FR2

combine: 
   limits_DL: limits

canvas:  &canvas
    SetWindowSize: [600,600]
    SetLeftMargin: 0.15
    SetRightMargin: 0.05
    SetTopMargin: 0.06
    SetBottomMargin: 0.15
    SetLogy: True
    #SetGridx: True 
    #SetGridy: True
    SetTickx: True
    SetTicky: True

limit_header: &limit_header
    - text: 'CMS'
      options: 
          SetNDC: True
          SetX: 0.18
          SetY: 0.86
          SetTextFont: 62
          SetTextSize: 0.07
    - text: 'Preliminary'
      options: 
          SetNDC: True
          SetX: 0.18
          SetY: 0.81
          SetTextFont: 62
          SetTextSize: 0.05
    - text: '138 fb^{-1} (13 TeV)'
      options: 
          SetNDC: True
          SetX: 0.72
          SetY: 0.95
          SetTextFont: 42
          SetTextSize: 0.04


plots:
  # MULTI LIMITS PLOTS #
  - name: limits_spin2_DL
    title: ''
    options: 
        canvas: *canvas
        lines:  
            #SetLineWidth: 2
            GetXaxis.SetTitle: 'm_{X} (GeV)'
            GetXaxis.SetTitleFont: 42
            GetXaxis.SetTitleSize: 0.05
            GetXaxis.SetTitleOffset: 1.1
            GetXaxis.SetLabelSize: 0.05
            GetYaxis.SetTitle: '#sigma x B(X#rightarrow HH #rightarrow bbWW) [pb]'
            GetYaxis.SetTitleSize: 0.05
            GetYaxis.SetTitleFont: 42
            GetYaxis.SetTitleOffset: 1.2
            GetYaxis.SetLabelSize: 0.05
            GetYaxis.SetRangeUser: [0.01,40]
        legend: 
            SetX1: 0.50
            SetX2: 0.88
            SetY1: 0.55
            SetY2: 0.9
            SetFillColor: 0
            SetTextFont: 42
