      "DL_spin2":       "DL spin 2"
      "SL_spin2":       "SL spin 2"
      "comb_spin2":     "SL+DL spin 2"
    lines:
      "DL_spin2":       {'SetLineStyle': 1,'SetLineColor': '#D81B60'}
      "SL_spin2":       {'SetLineStyle': 1,'SetLineColor': '#1E88E5'}
      "comb_spin2":     {'SetLineStyle': 1,'SetLineColor': '#FFC107'}
