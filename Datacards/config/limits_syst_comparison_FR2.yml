outputDir: Limits/Resonant_syst_comparison_FR2

legend:
  position: [0.50,0.45,0.85,0.90]
  textsize: 0.02

combine: 
   limits_DL: limits
   limits_SL: limits
   limits_combined: limits
   gof: gof
   pulls: pulls_impacts
   impacts: pulls_impacts
   prefit: prefit
   postfit_b: postfit_b

plotting_limit: &plotting_limit
    legend: 
        SetX1: 0.50
        SetX2: 0.88
        SetY1: 0.55
        SetY2: 0.9
        SetFillColor: 0
        SetTextFont: 42
        SetTextSize: 0.018
    canvas: 
        SetWindowSize: [800,600]
        SetLeftMargin: 0.15
        SetRightMargin: 0.1
        SetTopMargin: 0.06
        SetBottomMargin: 0.10
        SetLogy: True
        SetGridx: True 
        SetGridy: True
        SetTickx: True
        SetTicky: True
    lines: 
        SetLineWidth: 2 
        SetMarkerStyle: 20
        SetMarkerSize: 0.6
        SetMarkerColor: 9
        GetXaxis.SetTitle: 'Resonant mass [GeV]'
        GetYaxis.SetTitle: '95% C.L. limits on production rate (pb)'

plots:
  # LIMITS PLOTS #
  - name: limits_spin0_DL
    title: 'Spin 0 limits'
    options: *plotting_limit
    curves: 
      "1D 2016":        ["1D FR2 spin 0","limits_DL","combination_2016"]
      "1D 2017":        ["1D FR2 spin 0","limits_DL","combination_2017"]
      "1D 2018":        ["1D FR2 spin 0","limits_DL","combination_2018"]
      "1D Full Run 2":  ["1D FR2 spin 0","limits_DL","combination"]
      "2D 2016":        ["2D FR2 spin 0","limits_DL","combination_2016"]
      "2D 2017":        ["2D FR2 spin 0","limits_DL","combination_2017"]
      "2D 2018":        ["2D FR2 spin 0","limits_DL","combination_2018"]
      "2D Full Run 2":  ["2D FR2 spin 0","limits_DL","combination"]
    legend:
      "1D 2016":        "DL 2016 (MVA binning)"
      "1D 2017":        "DL 2017 (MVA binning)"
      "1D 2018":        "DL 2018 (MVA binning)"
      "1D Full Run 2":  "DL Full Run 2 (MVA binning)"
      "2D 2016":        "DL 2016 (MVA vs HME binning)"
      "2D 2017":        "DL 2017 (MVA vs HME binning)"
      "2D 2018":        "DL 2018 (MVA vs HME binning)"
      "2D Full Run 2":  "DL Full Run 2 (MVA vs HME binning)"
    lines:
      "1D 2016":        {'SetLineStyle': 1,'SetLineColor': '#D81B60'} 
      "1D 2017":        {'SetLineStyle': 1,'SetLineColor': '#1E88E5'}
      "1D 2018":        {'SetLineStyle': 1,'SetLineColor': '#FFC107'}
      "1D Full Run 2":  {'SetLineStyle': 1,'SetLineColor': '#004D40'}
      "2D 2016":        {'SetLineStyle': 2,'SetLineColor': '#D81B60'}
      "2D 2017":        {'SetLineStyle': 2,'SetLineColor': '#1E88E5'}
      "2D 2018":        {'SetLineStyle': 2,'SetLineColor': '#FFC107'}
      "2D Full Run 2":  {'SetLineStyle': 2,'SetLineColor': '#004D40'}

  - name: limits_spin2_DL
    title: 'Spin 2 limits'
    options: *plotting_limit
    curves: 
      "1D 2016":        ["1D FR2 spin 0","limits_DL","combination_2016"]
      "1D 2017":        ["1D FR2 spin 0","limits_DL","combination_2017"]
      "1D 2018":        ["1D FR2 spin 0","limits_DL","combination_2018"]
      "1D Full Run 2":  ["1D FR2 spin 0","limits_DL","combination"]
      "2D 2016":        ["2D FR2 spin 0","limits_DL","combination_2016"]
      "2D 2017":        ["2D FR2 spin 0","limits_DL","combination_2017"]
      "2D 2018":        ["2D FR2 spin 0","limits_DL","combination_2018"]
      "2D Full Run 2":  ["2D FR2 spin 0","limits_DL","combination"]
    legend:
      "1D 2016":        "DL 2016 (MVA binning)"
      "1D 2017":        "DL 2017 (MVA binning)"
      "1D 2018":        "DL 2018 (MVA binning)"
      "1D Full Run 2":  "DL Full Run 2 (MVA binning)"
      "2D 2016":        "DL 2016 (MVA vs HME binning)"
      "2D 2017":        "DL 2017 (MVA vs HME binning)"
      "2D 2018":        "DL 2018 (MVA vs HME binning)"
      "2D Full Run 2":  "DL Full Run 2 (MVA vs HME binning)"
    lines:
