    title: ''
    options: *plotting_limit
    curves: 
      "DL_spin0":       ["2D FR2 spin 0","limits_DL","combination"]
      "SL_spin0":       ["2D FR2 spin 0","limits_SL",""]
      "comb_spin0":     ["2D FR2 spin 0","limits_combined",""]
