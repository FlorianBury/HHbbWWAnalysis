      "SL_spin0":       "SL spin 0"
      "comb_spin0":     "SL+DL spin 0"
    lines:
      "DL_spin0":       {'SetLineStyle': 1,'SetLineColor': '#D81B60'}
      "SL_spin0":       {'SetLineStyle': 1,'SetLineColor': '#1E88E5'}
      "comb_spin0":     {'SetLineStyle': 1,'SetLineColor': '#FFC107'}

  # GOF PLOTS #
  - name: gof
    title: 'Goodness-of-fit'
    options:
        legend: 
            SetX1: 0.72
            SetX2: 1.
            SetY1: 0.45
            SetY2: 0.90
            SetFillColor: 0
            SetTextFont: 42
            SetTextSize: 0.04
            SetBorderSize: 0
        canvas: 
            SetWindowSize: [1200,600]
            SetLeftMargin: 0.1
            SetRightMargin: 0.3
            SetTopMargin: 0.10
            SetBottomMargin: 0.10
            SetLogy: False
            SetGridx: True 
            SetGridy: True
            SetTickx: True
            SetTicky: True
        lines: 
            GetYaxis.SetRangeUser: [0.,100.]
            SetLineWidth: 2 
            GetXaxis.SetTitle: 'Resonant mass [GeV]'
            GetYaxis.SetTitle: 'GOF p-value [%]'
    curves: 
      "combination":                                ["2D FR2 spin 2","gof","combination"]
      "combination_2016":                           ["2D FR2 spin 2","gof","combination_2016"]
      "combination_2017":                           ["2D FR2 spin 2","gof","combination_2017"]
      "combination_2018":                           ["2D FR2 spin 2","gof","combination_2018"]
      "combination_HH_DL_{mass}_inclusive_DY_VVV":  ["2D FR2 spin 2","gof","combination_HH_DL_{mass}_inclusive_DY_VVV"]
      "combination_HH_DL_{mass}_resolved_other":    ["2D FR2 spin 2","gof","combination_HH_DL_{mass}_resolved_other"]
      "combination_HH_DL_{mass}_boosted_other":     ["2D FR2 spin 2","gof","combination_HH_DL_{mass}_boosted_other"]
    legend:
      "combination":                                "Full Run 2"
      "combination_2016":                           "Full 2016"
      "combination_2017":                           "Full 2017"
      "combination_2018":                           "Full 2018"
      "combination_HH_DL_{mass}_inclusive_DY_VVV":  "Inclusive DY+VVV"
      "combination_HH_DL_{mass}_resolved_other":    "Resolved other"
      "combination_HH_DL_{mass}_boosted_other":     "Boosted other"
    lines:
      "combination":                                {'SetLineStyle':1, SetMarkerStyle: 22,SetMarkerSize: 1}
      "combination_2016":                           {'SetLineStyle':1, SetMarkerStyle: 20,SetMarkerSize: 1} 
      "combination_2017":                           {'SetLineStyle':1, SetMarkerStyle: 20,SetMarkerSize: 1} 
      "combination_2018":                           {'SetLineStyle':1, SetMarkerStyle: 20,SetMarkerSize: 1} 
      "combination_HH_DL_{mass}_inclusive_DY_VVV":  {'SetLineStyle':2} 
      "combination_HH_DL_{mass}_resolved_other":    {'SetLineStyle':2} 
      "combination_HH_DL_{mass}_boosted_other":     {'SetLineStyle':2} 

