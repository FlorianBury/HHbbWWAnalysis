use_syst: True

combineCmds: 
  - mode: limits
    command: "combine -M AsymptoticLimits -t -1 -d {}"
    bins:
      - HH_resolved1b_GGF
      - HH_resolved2b_GGF
      - HH_boosted_GGF
      - HH_resolved1b_VBF
      - HH_resolved2b_VBF
      - HH_boosted_VBF
      - HH_resolved1b_H
      - HH_resolved2b_H
      - HH_boosted_H
      - HH_resolved_DY_VVV
      - HH_boosted_DY_VVV
      - HH_resolved_other
      - HH_boosted_other
  - mode: prefit 
    command: "combine -M FitDiagnostics {} --verbose 3 --mass 125  --redefineSignalPOIs r --setParameters r=1.0 --setParameterRanges r=-1000,1000 --saveShapes --saveWithUncertainties --saveNormalizations --saveWorkspace --saveToys --saveNLL --saveOverallShapes --cminDefaultMinimizerType Minuit2 --cminDefaultMinimizerStrategy 0 --cminFallbackAlgo Minuit2,0:1.0 --X-rtd MINIMIZER_no_analytic --keepFailures  --skipSBFit --skipBFit --ignoreCovWarning -n HHbbWW"
    bins:
      - HH_resolved1b_GGF
      - HH_resolved2b_GGF
      - HH_boosted_GGF
      - HH_resolved1b_VBF
      - HH_resolved2b_VBF
      - HH_boosted_VBF
      - HH_resolved1b_H
      - HH_resolved2b_H
      - HH_boosted_H
      - HH_resolved_DY_VVV
      - HH_boosted_DY_VVV
      - HH_resolved_other
      - HH_boosted_other
    split: True
    plotting:
        main: !include prefit_main.yml
        plots: 
          - name: GGFnode
            header: GGF node
            bins : [HH_resolved1b_GGF,HH_resolved2b_GGF,HH_boosted_GGF]
            labels: ['Resolved 1b','Resolved 2b','Boosted']
            labelpos: [0.5, 8.5, 17]
            unblind: False
          - name: VBFnode
            header: VBF node
            bins : [HH_resolved1b_VBF,HH_resolved2b_VBF,HH_boosted_VBF]
            labels: ['Resolved 1b','Resolved 2b','Boosted']
            labelpos: [0.5, 8.5, 17]
            unblind: False
          - name: Hnode
            header: single H node
            bins : [HH_resolved1b_H,HH_resolved2b_H,HH_boosted_H]
            labels: ['Resolved 1b','Resolved 2b','Boosted']
            labelpos: [0.5, 8.5, 17]
            unblind: True
          - name: DYnode
            header: DY + VV(V) node
            bins : [HH_resolved_DY_VVV,HH_boosted_DY_VVV]
            labels: ['Resolved','Boosted']
            labelpos: [2, 10]
            unblind: True
          - name: Othernode
            header: TT + Other BKG node
            bins : [HH_resolved_other,HH_boosted_other]
            labels: ['Resolved','Boosted']
            labelpos: [2, 8]
            unblind: True
  - mode: postfit_b
    command: "combine -M FitDiagnostics {} --verbose 3 --mass 125  --redefineSignalPOIs r --setParameters r=1.0 --setParameterRanges r=-1000,1000 --saveShapes --saveWithUncertainties --saveNormalizations --saveWorkspace --saveToys --saveNLL --saveOverallShapes --cminDefaultMinimizerType Minuit2 --cminDefaultMinimizerStrategy 0 --cminFallbackAlgo Minuit2,0:1.0 --X-rtd MINIMIZER_no_analytic --keepFailures  --skipSBFit --ignoreCovWarning -n HHbbWW"
    bins:
