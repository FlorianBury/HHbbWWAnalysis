          - name: Othernode
            header: TT + Other BKG node
            bins : [HH_resolved_other,HH_boosted_other]
            labels: ['Resolved','Boosted']
            labelpos: [2, 8]
            unblind: True

  - mode: postfit_s
    command: "combine -M FitDiagnostics {} --verbose 3 --mass 125  --redefineSignalPOIs r --setParameters r=1.0 --setParameterRanges r=-1000,1000 --saveShapes --saveWithUncertainties --saveNormalizations --saveWorkspace --saveToys --saveNLL --saveOverallShapes --cminDefaultMinimizerType Minuit2 --cminDefaultMinimizerStrategy 0 --cminFallbackAlgo Minuit2,0:1.0 --X-rtd MINIMIZER_no_analytic --keepFailures  --skipBFit --ignoreCovWarning -n HHbbWW"
    bins:
