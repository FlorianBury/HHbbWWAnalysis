    plotting:
        main: !include postfit_main.yml
        plots: 
          - name: Hnode
            header: single H node
            bins : [HH_resolved1b_H,HH_resolved2b_H,HH_boosted_H]
            labels: ['Resolved 1b','Resolved 2b','Boosted']
