      - Threshold
      - [*thresh,[TT,ST,DY],3,1.0]
      - [ggHH_M_600_hbbhwwdl,ggHH_M_600_hbbhtt]


  HH_resolved2b_H:
    method : quantile
    params : [*quant, *back]
  HH_resolved1b_H:
    method : quantile
    params : [*quant, *back]
  HH_boosted_H:
    method : quantile
    params : [[0.,0.33,0.66,1.], *back]
  
  HH_resolved_DY_VVV:
