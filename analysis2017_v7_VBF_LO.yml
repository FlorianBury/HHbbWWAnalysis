#################################
#           PLOTIT              #
#################################
plotIt:
  configuration:
    experiment: CMS
    extra-label:  2017 Data -- Preliminary results
    height: 600
    luminosity-label: '%1$.2f fb^{-1} (13 TeV)'
    margin-bottom: 0.13
    margin-left: 0.15
    margin-right: 0.03
    margin-top: 0.05
    show-overflow: true
    yields-table-align: 'v'
    blinded-range-fill-style: 4050
    blinded-range-fill-color: "#FDFBFB"
    width: 800
  groups:
    DY:
      fill-color: '#1a83a1'
      legend: Drell-Yan
      order: 3
    DYEstimation:
      fill-color: '#1a83a1'
      legend: Drell-Yan (from data)
      order: 3
    Fake:
      fill-color: '#6e3303'
      legend: Fake
      order: 9
    Rares:
      fill-color: '#610596'
      legend: Rares
      order: 8
    SM:
      fill-color: '#06b894'
      legend: SM Higgs (ggH, qqH, VH)
      order: 7
    ST:
      fill-color: '#99053d'
      legend: Single Top
      order: 2
    VVV:
      fill-color: '#ccbf45'
      legend: VV(V)
      order: 5
    Wjets:
      fill-color: '#d95564'
      legend: W+jets
      order: 4
    data:
      legend: data
    ttVX:
      fill-color: '#174704'
      legend: tt+VX
      order: 6
    ttbar:
      fill-color: '#cc7a16'
