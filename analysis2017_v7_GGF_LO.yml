#################################
#           PLOTIT              #
#################################
plotIt:
  configuration:
    experiment: CMS
    extra-label:  2017 Data -- Preliminary results
    height: 600
    luminosity-label: '%1$.2f fb^{-1} (13 TeV)'
    margin-bottom: 0.13
    margin-left: 0.15
    margin-right: 0.03
    margin-top: 0.05
    show-overflow: true
    yields-table-align: 'v'
    blinded-range-fill-style: 4050
    blinded-range-fill-color: "#FDFBFB"
    width: 800
